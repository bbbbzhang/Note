<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .box {
            width: 1280px;
            height: 720px;
        }

        .box2 {
            position: relative;
            width: 400px;
            margin: 20px;
        }

        img {
            width: 100%;
        }

        .big_img {
            position: relative;
            width: 200px;
            height: 200px;
            overflow: hidden;
            display: none;
        }

        .big_img img {
            position: absolute;
            top: 0;
            left: 0;
            width: 1000px;
            vertical-align: middle;
        }

        .shadow {
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 200px;
            background-color: rgba(0, 0, 0, .4);
            display: none;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="box2">
            <div class="shadow"></div>
            <div class="img">
                <img src="./images/wallhaven-gj3w6d.png" alt="">
            </div>
        </div>
        <div class="big_img">
            <img src="./images/wallhaven-gj3w6d.png" alt="">
        </div>
    </div>
    <script>
        var box2 = document.querySelector(".box2")
        var shadow = document.querySelector(".shadow")
        var img = document.querySelector(".img")
        var big_box = document.querySelector(".big_box")
        var big_img = document.querySelector(".big_img")
        var big_img1 = document.querySelector(".big_img img")
        box2.addEventListener('mouseover', () => {
            shadow.style.display = 'block'
            big_img.style.display = 'block'
        })
        box2.addEventListener('mouseout', () => {
            // shadow.style.display = 'none'
            // big_img.style.display = 'none'
        })
        box2.addEventListener('mousemove', (e) => {
            var x = e.pageX - box2.offsetLeft - shadow.offsetWidth / 2
            var y = e.pageY - box2.offsetTop - shadow.offsetHeight / 2
            var maxX = box2.offsetWidth - shadow.offsetWidth
            var maxY = box2.offsetHeight - shadow.offsetHeight
            x = x <= 0 ? 0 : x >= maxX ? maxX : x
            y = y <= 0 ? 0 : y >= maxY ? maxY : y
            shadow.style.top = y + 'px'
            shadow.style.left = x + 'px'
            // console.log(big_box.offsetWidth);
            var big_maxX = (big_img1.offsetWidth - big_img.offsetWidth) / maxX
            var big_maxY = (big_img1.offsetHeight - big_img.offsetHeight) / maxY
            big_img1.style.left = -x * big_maxX + 'px'
            big_img1.style.top = -y * big_maxY + 'px'
        })
    </script>
</body>

</html>
